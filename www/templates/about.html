<ion-view view-title="About Hive">
    <ion-content class="im-wrapper">
        <h4>About Hive Africa</h4>
        <img src="img/about.jpg" alt="about Hive Africa" width="100%" height="200px">                
        </div>    
        <div class="row">
            <div class="col" ng-bind-html="aboutdetails">
            </div>
        </div>
        <button class="button button-block button-assertive waves-button">
            Download pdf Format
        </button>
        <br/>
        <h3>Hive Africa Team</h3>
        <div class="list card" ng-repeat="team in teams track by $index">
            <div class="item item-image">
                <img src="{{team.img_url}}" width="100%">
            </div>
            <h4 class="hiveNameTitle text-center">{{team.name}}</h4>
            <h6 class="text-center">{{team.position}}</h6>
            <div class="item item-body no-padding-top" ng-bind-html="team.bio">
            </div>
        </div>
        <button class="button button-block button-assertive waves-button" ui-sref="app.register">
            Register for Hive Africa
        </button>
        <img src="img/footerbkg.png" alt="" class="item-bg-image" width="100%">
    </ion-content>
</ion-view>
